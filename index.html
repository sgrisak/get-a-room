<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Responsive Room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="room">
      <div class="room-container">
        <div class="floor"></div>
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>

        <div class="window-view"></div>

        <div class="window">
          <div class="window-frame">
            <div class="window-pane"></div>
            <div class="window-pane"></div>
            <div class="window-pane"></div>
            <div class="window-pane"></div>
          </div>
        </div>

        <div class="window-shadow"></div>

        <div class="clock">
          <div class="clock-face">
            <div class="hour-marks"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="clock-center"></div>
          </div>
        </div>

        <div class="content">
          <h1>Scarlet Gem</h1>
          <p>
            This is a time-responsive room that changes based on your local
            time.
          </p>
          <div class="time-info" id="time-display"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
